<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cybersecurity News</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            width: 80%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="account.html">
            <input type="email" placeholder="Email" class="form-control" required><br>
            <input type="password" placeholder="Password" class="form-control" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
